<title>Monkey Type Clone - Test your typing skills!</title>
<style>
  :root {
    color-scheme: light dark;
    --green: #00b755;
    --yellow: #daaf38;
    --red: #ca4754;
    --black: #222;
    --gray: #999;
  }

  body {
    background: var(--black);
    font-family: Menlo, Cascadia Code, monospace;
    display: grid;
    justify-content: center;
    margin-top: 32px;
    padding: 16px;
  }

  section {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    max-width: 500px;
  }

  time {
    color: var(--yellow)
  }

  input {
    z-index: -999;
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    /* opacity: 0; */
  }

  p {
    display: flex;
    flex-wrap: wrap;
    gap: 3px 8px;
    margin: 0;
  }

  x-letter {
    color: var(--gray);
    position: relative;

    &.active::before {
      content: '|';
      color: var(--yellow);
      font-size: 14px;
      position: absolute;
      left: -65%;
      animation: 1s blink infinite ease-in-out;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  }
</style>

<body>
  <main>
    <section id="game">
      <time></time>
      <p></p>
      <input autofocus>
    </section>
  </main>
</body>


<script>
  const $time = document.querySelector('time');
  const $paragraph = document.querySelector('p');
  const $input = document.querySelector('input');

  const INITIAL_TIME = 30;

  const TEXT = `the quick brown fox jumps over the lazy dog and
  midudev is trying to clone monkey type for fun and profit using
  vanilla js for the typing test speed`;

  let words = [];
  let currentTime = INITIAL_TIME;

  initGame();
  initEvents();

  function initGame() {
    words = TEXT.split(' ');
    currentTime = INITIAL_TIME;

    $time.textContent = currentTime;
    $paragraph.innerHTML = words.map((word, index) => {
      const letters = word.split('');

      return `<x-word>
        ${letters
          .map(letter => `<x-letter>${letter}</x-letter>`)
          .join('')
        }
      </x-word>`
    }).join('');

    const $firstWord = $paragraph.querySelector('x-word');
    $firstWord.classList.add('active');
    $firstWord.querySelector('x-letter').classList.add('active');

    const intervalId = setInterval(() => {
      currentTime--;
      $time.textContent = currentTime;

      if (currentTime === 0) {
        clearInterval(intervalId);
        gameOver();
      }
    }, 1000)
  }

  function initEvents() {

  }

  function gameOver() {
    alert('Game Over');
  }

</script>
